<div class="container-fluid">
    <h2 class="text-center">Create new quote</h2>
    <form>
        <div class="form-group">
            <label for="quote">Quote type</label>
            <input type="text" required class="form-control" id="quote">
        </div>
        <div class="form-group">
            <label for="description">Type Your Quote</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="complete">Complete</label>
            <input type="date" id="complete" required>
        </div>
    </form>
</div>
