<div class="container-fluid">
    <h2 class="text-center">Create new quote</h2>
    <form>
        <div class="form-group text-center">
            <label for="description">Type Your Quote</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group text-center">
            <label for="description">Type The Auther</label>
            <textarea class="form-control" id="description" rows="1" required></textarea>
        </div>
        <div class="form-group text-center">
            <label for="description">Type Your Name</label>
            <textarea class="form-control" id="description" rows="1" required></textarea>
        </div>
        <div class="form-group text-center">
            <label for="complete">Complete</label>
            <input type="date" id="complete" required>
        </div>
    </form>
</div>
