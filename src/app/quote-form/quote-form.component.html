    <form #quoteForm="ngForm">
        <div class="form-group">

            <label for="quote">Quote</label>
            <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote"name="quote" required="">
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
                Display{{newQuote.name}}
            </div>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuoute.author"name="author" required="">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name"name="name" required="">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 <p>Name is required</p>
            </div>
        </div>   
        <button type="submit" class="btn btn-success">Add Quote</button>    
    </form>
</div>
