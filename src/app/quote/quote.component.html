<ul *ngFor="let quote of quotes">
    <div *ngIf="quote.upvote == highest; then highlight else empty"></div>
        <ng-template #highlight>
            <li appHighlight>{{quote.quote}} <span class="text-primary">{{quote.upvote}}</span> <span
                    class="text-warning">{{quote.downvote}}</span></li>
            <li>{{quote.author}}</li>
            <li>{{quote.name}}</li>
        </ng-template>
        <ng-template #empty>
            <li>{{quote.quote}} <span class="text-primary">{{quote.upvote}}</span> <span
                    class="text-warning">{{quote.downvote}}</span></li>
            <li>{{quote.author}}</li>
            <li>{{quote.name}}</li>
        </ng-template>

    <app-quote-detail [quote]='quote'></app-quote-detail>

    <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
      </div>

</ul>
